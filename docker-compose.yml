volumes:
  pg-data:

services:
  postgres:
    image: postgres:16.8-alpine3.21
    volumes:
      - pg-data:/var/lib/postgresql/data
      - type: bind
        source: "./dump"
        target: "/dump"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DATABASE=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_ROOT_PASSWORD=root
    healthcheck:
      test: pg_isready -U postgres -d postgres
      interval: 3s
      timeout: 3s
      retries: 5

  application:
    build:
      context: '.'
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    command: >
      sh -c "bun dev"
    user: vscode
    develop:
      watch:
        - action: sync
          path: .
          target: /app
        - action: rebuild
          path: ./package.json
    depends_on:
      postgres:
        condition: service_healthy
